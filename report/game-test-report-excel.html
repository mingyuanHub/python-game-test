<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="iview.css">
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="iview.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/grid-light.js"></script>
    
</head>
<body>

<div id="app">
        <div class="layout">
            <Layout>
                <Header :style="{position: 'fixed', width: '100%'}">
                    <i-menu mode="horizontal" theme="dark" active-name="1">
                        <div class="layout-logo"></div>
                        <div class="layout-nav">
                            <Menu-Item name="1">
                                <Icon type="md-pulse"></Icon>
                                <!-- <Icon type="ios-navigate"></Icon> -->
                                <span style="display: none" v-show="show">测试用例报告</span>
                            </Menu-Item>
                            <!-- <Menu-Item name="2">
                                <Icon type="ios-keypad"></Icon>
                                Item 2
                            </Menu-Item> -->
                        </div>
                    </i-menu>
                </Header>
                <Content :style="{margin: '68px 0px 0px 0px', background: '#fff', minHeight: '600px'}">
                    <row  :gutter="16">
                        <i-col span="13">
                            <Alert>
                                <strong style="display: none" v-show="show">Python Unittest Results</strong>
                                <template slot="desc">
                                    运行时长：<span v-html="header_info.duration"> </span></br>
                                    报告时间：<span v-html="header_info.start_time"> </span>
                                </template>
                            </Alert>
                            <Alert type="warning">
                                <strong style="display: none" v-show="show">Unittest Results Summary</strong>
                                <template slot="desc" style="padding: 50px">
                                    成功：<span v-html="header_info.success"> </span></br>
                                    失败：<span v-html="header_info.failure"> </span></br>
                                    忽略：<span v-html="header_info.skip"> </span></br>
                                    报错：<span v-html="header_info.error"> </span>
                                </template>
                            </Alert>
                            <Collapse simple v-model="open">
                                <Panel v-for="(item,key) in all_results" :name="key">
                                    <span v-html="key"></span>
                                    <p slot="content">
                                        <i-table  :columns="columns" :data="data[key]" :show-header = "false"></i-table>
                                    </p>
                                    
                                </Panel>
                            </Collapse>
                        </i-col>
                        <i-col span="11" style="outline-width: 1px">
                            <div id="container" style="height: 400px;"></div>
                        </i-col>
                    </row>
                </Content>
                <Footer class="layout-footer-center" style="display: none" v-show="show">2016-2019 &copy;  Jiang Shui</Footer>
            </Layout>
        </div>
</div>
<script>
    new Vue({
        el: '#app',
        data () {
            return {
                header_info: {
                    "start_time":"2019-08-14 14:37:42.720006",
                    "total":1,
                    "success":0,
                    "error":0,
                    "failure":1,
                    "skip":0,
                    "duration":"558 ms",
                },
                all_results: {
                    
                            "__main__.wxhash":[
                                
                                    
                                        {
                                            "test_description":"test_tries (__main__.wxhash)",
                                            "outcome":1,
                                            "SUCCESS":0,
                                            "SKIP":3,
                                            "FAILURE":1,
                                            "stdout": "" ,
                                            "err1":  'AssertionError' ,
                                            "err2":   '"010009" != "0100091"- 010009+ 0100091?       + : 【1.0报错啦】' ,
                                            "err_info":  'Traceback (most recent call last):  File "/Users/mingyuan/python/python-game-test/excel/test_hash.py", line 24, in test_tries    self.assertEqual(res["code"], code, msg)AssertionError: "010009" != "0100091"- 010009+ 0100091?       + : 【1.0报错啦】' , 
                                        },
                                    
                                
                            ],
                    
                },
                summaries:{
                    
                            "__main__.wxhash":"{'total': 1, 'error': 0, 'failure': 1, 'skip': 0, 'success': 0, 'duration': '558 ms'}",
                    
                },
                columns:[
                    {title: '用例',key: 'name'},{title: '结果',key: 'status',width: 250,render: (h, params) => {
                            return h('div', [
                                h('div', params.row.status == 0 ? 
                                [
                                    h('Button', {
                                        props: {
                                            type: 'success',
                                            size: 'small',
                                        },
                                        on: {
                                            click: () => {
                                                // this.remove(params.index)
                                            }
                                        }
                                    }, 'PASS')
                                ]
                                : (
                                        params.row.status == 3 ? 
                                            [
                                                h('Button', {
                                                    props: {
                                                        type: 'info',
                                                        size: 'small',
                                                    },
                                                    on: {
                                                        click: () => {
                                                            // this.remove(params.index)
                                                        }
                                                    },
                                                }, 'SKIP'),
                                            ] 
                                        : 
                                            [
                                                h('Tooltip', {
                                                    props: {
                                                        "placement" : "top",
                                                        "content": params.row.err1 + " :\n " + params.row.err2 + "\n" + params.row.err_info + "\n" +params.row.stdout,
                                                    }
                                                }, [
                                                    h('Button', {
                                                        props: {
                                                            type: 'error',
                                                            size: 'small',
                                                        },
                                                        on: {
                                                            click: () => {
                                                                // this.remove(params.index)
                                                            }
                                                        },
                                                        style: {
                                                            marginRight: '5px'
                                                        },
                                                    }, 'FAILURE'),
                                                    h('Icon', {
                                                        props: {
                                                            type: 'ios-information',
                                                            size: "15",
                                                            color:"#ea7725"
                                                        }
                                                    })
                                                ]),
                                            ] 
                                    )
                                ),
                            ]);
                        }},
                ],
                data:{},
                open:[],
                show:false
            }
        },
        methods: {
            initData(){
                let self = this
                for(var k in this.all_results){
                    let item = []
                    self.all_results[k].forEach(v => {
                        item.push({
                            "name"   : v.test_description,
                            "status" : v.outcome,  // 0 成功 1 失败  3 跳过
                            "err1"   : v.err1,
                            "err2"   : v.err2,
                            "err_info" : v.err_info,
                            "stdout"   : v.stdout
                        })
                    })
                    self.open.push(k)
                    self.data[k] = item
                }
            }
        },
        mounted:function()
        {
            this.show = true
            var chart = Highcharts.chart('container', {
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: 'Python Unittest Result'
                },
                subtitle: {
                    text: 'Jiang Shui 2019 '
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        depth: 35,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}'
                        }
                    }
                },
                series: [
                    {
                        name: 'Test Case ',
                        data: [
                            ['成功', this.header_info.success],
                            {
                                name: '失败',
                                y: this.header_info.failure,
                                sliced: true,
                                selected: true,
                            },
                            ['报错', this.header_info.error],
                            ['忽略', this.header_info.skip],
                        ]
                    }
                ]
            })
        },
        created:function(){
            this.initData();
        }
    })
  </script>
</body>
</html>

<style>
    [v-cloak]{
        display: none
    }
    .layout{
        border: 1px solid #d7dde4;
        background: #ffdb43;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    .layout-logo{
        width: 100px;
        height: 30px;
        background: #5b6270;
        background:url("logo.png");
        background-size:100px 30px;
        background-repeat:no-repeat;
        border-radius: 2px;
        float: left;
        position: relative;
        top: 15px;
        left: 20px;
    }
    .layout-nav{
        width: 420px;
        margin: 0 auto;
        margin-right: 20px;
    }
    .layout-footer-center{
        text-align: center;
    }
    .ivu-menu-dark {
        background: #3b6d95;
    }
    .ivu-layout{
        background:#ffd739;
    }
    .ivu-table-wrapper {
        position: unset !important;
        border: 0px solid #dcdee2;
    }
    .top,.bottom{
        text-align: center;
    }
    .ivu-tooltip-inner {
        white-space: pre-wrap;
        max-width: 500px;
    }
</style>
